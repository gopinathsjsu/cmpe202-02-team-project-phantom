services:
  mongo:
    image: mongo:7
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no"]
    ports: ["6379:6379"]


  listing-service:
    build: 
      context: .
      dockerfile: ./listing-service/Dockerfile
    container_name: listing-service
    env_file:
      - ./listing-service/.env
    environment:
      # This will come from your .env and should point to Neon
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "${LISTING_PORT}:${LISTING_PORT}"
    # No longer depends on db-seeder / local Postgres


  orchestrator:
    build: 
      context: .
      dockerfile: ./orchestrator/Dockerfile
    container_name: orchestrator
    env_file:
      - ./orchestrator/.env
    ports:
      - "${ORCHESTRATOR_PORT}:${ORCHESTRATOR_PORT}"
    environment:
      # Use a single DATABASE_URL from .env (Neon)
      DATABASE_URL: ${DATABASE_URL}
      # Orchestrator expects PORT env var, map from ORCHESTRATOR_PORT
      PORT: ${ORCHESTRATOR_PORT}
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy


  events-server:
    build:
      context: .
      dockerfile: ./events-server/Dockerfile
    container_name: events-server
    env_file:
      - ./events-server/.env
    environment:
      # Server port - format should include colon prefix (e.g., ":8001")
      # EVENTS_SERVER_PORT should be just the number (e.g., "8001")
      PORT: ":${EVENTS_SERVER_PORT}"
    ports:
      - "${EVENTS_SERVER_PORT}:${EVENTS_SERVER_PORT}"
    depends_on:
      - redis
      - rabbitmq
      - orchestrator
    healthcheck:
      # No /health route shown, so do a TCP check
      # PORT format is ":8001", so we extract the number part
      test: ["CMD", "sh", "-c", "nc -z localhost $${PORT#:}"]
      interval: 10s
      timeout: 5s
      retries: 5

  chat-consumer:                # background worker
    build:
      context: .
      dockerfile: ./chat-consumer/Dockerfile
    env_file:
      - ./chat-consumer/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped      # typical for background jobs

